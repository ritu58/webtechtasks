<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: silver;
      padding: 20px;
    }

    .form-container {
      max-width: 800px;
      margin: auto;
      background-color: wheat;
      padding: 20px;
      border: 1px solid white;
    }

    .form-row,
    .checkbox-row,
    .radio-row,
    .contact-row {
      margin-bottom: 10px;
    }

    .form-label {
      display: block;
      font-weight: bold;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .form-input-short {
      width: 100px;
    }

    .form-input-medium {
      width: 200px;
    }

    .form-input-wide {
      width: 100%;
    }

    .form-buttons {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      margin-right: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: darkgreen;
    }

    .section-header {
      font-size: 20px;
      margin-top: 30px;
      color: darkblue;
    }

    .small-text {
      font-size: 12px;
      color: gray;
    }

    .red-asterisk {
      color: red;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <form id="donationForm">
      <h1 class="section-header">Donor Information</h1>

      <div class="form-row">
        <label class="form-label">First Name<span class="red-asterisk">*</span></label>
        <input type="text" class="form-input" name="first_name" required />
      </div>

      <div class="form-row">
        <label class="form-label">Last Name<span class="red-asterisk">*</span></label>
        <input type="text" class="form-input" name="last_name" required />
      </div>

      <div class="form-row">
        <label class="form-label">Email<span class="red-asterisk">*</span></label>
        <input type="email" class="form-input" name="email" required />
      </div>

      <div class="form-row">
        <label class="form-label">Address 1<span class="red-asterisk">*</span></label>
        <input type="text" class="form-input" name="address1" required />
      </div>

      <div class="form-row">
        <label class="form-label">City<span class="red-asterisk">*</span></label>
        <input type="text" class="form-input" name="city" required />
      </div>

      <div class="form-row">
        <label class="form-label">State<span class="red-asterisk">*</span></label>
        <select class="form-select" name="state" required>
          <option value="">Select a State</option>
          <option value="CA">California</option>
          <option value="NY">New York</option>
        </select>
      </div>

      <div class="form-row">
        <label class="form-label">Zip Code<span class="red-asterisk">*</span></label>
        <input type="text" class="form-input" name="zipcode" required />
      </div>

      <div class="form-row">
        <label class="form-label">Country<span class="red-asterisk">*</span></label>
        <select class="form-select" name="country" required>
          <option value="">Select a Country</option>
          <option value="BD">Bangladesh</option>
          <option value="US">United States</option>
        </select>
      </div>

      <div class="form-row">
        <label class="form-label">Donation Amount</label>
        <input type="radio" name="donation" value="None" /> None
        <input type="radio" name="donation" value="$50" /> $50
        <input type="radio" name="donation" value="$75" /> $75
        <input type="radio" name="donation" value="$100" /> $100
      </div>

      <div class="form-row">
        <label class="form-label">Other Amount $</label>
        <input type="text" class="form-input" name="other_amount" />
      </div>

      <!-- More form fields can go here as needed -->

      <div class="form-buttons">
        <button type="reset" class="btn">Reset</button>
        <button type="button" id="submitBtn" class="btn">Continue</button>
      </div>

      <p id="message"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("donationForm");
    const message = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");

    function showMessage(text, color = "red") {
      message.textContent = text;
      message.style.color = color;
    }

    submitBtn.addEventListener("click", function () {
      const requiredFields = [
        "first_name",
        "last_name",
        "email",
        "address1",
        "city",
        "state",
        "zipcode",
        "country"
      ];

      for (let fieldName of requiredFields) {
        const field = form.elements[fieldName];
        if (!field || field.value.trim() === "") {
          showMessage(`Please fill out the ${fieldName.replace("_", " ")} field.`);
          field.focus();
          return;
        }
      }

      const email = form.elements["email"].value;
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(email)) {
        showMessage("Please enter a valid email address.");
        return;
      }

      const zip = form.elements["zipcode"].value;
      if (isNaN(zip) || zip.length < 4) {
        showMessage("Please enter a valid zip code.");
        return;
      }

      showMessage("Form submitted successfully! Redirecting...", "green");

      // Optionally log data
      const formData = new FormData(form);
      for (let [key, value] of formData.entries()) {
        console.log(`${key}: ${value}`);
      }

      setTimeout(() => {
        window.location.href = "thankyou.html"; // Make sure this file exists
      }, 2000);
    });
  </script>
</body>

</html>
