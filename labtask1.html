<!DOCTYPE html>
<html>
<head>
    <title>Button Add/Remove Example</title>
</head>
<body>

<h2>DOM Manipulation Example</h2>

<div id="container"></div>

<button id="btn1">Create</button>
<button id="btn2">Remove</button>

<script>
    // Get elements
   const container = document.getElementById('container');
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');

    // Add button: creates a new paragraph with text "web"
    btn1.addEventListener('click', () => {
        const p = document.createElement('p');
        p.textContent = "websiiiii";
        container.appendChild(p);
    });

    // Remove button: deletes the last paragraph inside container
    btn2.addEventListener('click', () => {
        if (container.lastChild) {
            container.removeChild(container.lastChild);
        }
    });
</script>

</body>
</html>
